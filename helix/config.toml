theme = "catppuccin_frappe"

[editor]
line-number = "relative"
cursorline = true
undercurl = true
bufferline = "always"
mouse = false
color-modes = true

[editor.cursor-shape]
insert = "bar"
select = "underline"
normal = "block"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-modification-indicator", "file-name", "read-only-indicator"]
right = ["position", "total-line-numbers", "register", "diagnostics", "file-encoding", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.auto-save]
after-delay.enable = true

[keys.normal]
# extend lines above
X = "extend_line_above"
# move lines up/down
A-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

[keys.normal.space]
# lf popup
# TODO: later refer to https://gist.github.com/gabydd/570f0dd5f71dda35241500c18f5d27e3?permalink_comment_id=4664341 to make it work better
e = ":run-shell-command tmux popup -d \"#{pane_current_path}\" -w 90% -h 90% -E lf"
"." = "file_picker_in_current_buffer_directory"
q = ":write-quit-all!"

[keys.normal.space.l]
# lazygit popup
g = ":run-shell-command tmux popup -d \"#{pane_current_path}\" -w 90% -h 90% -E lazygit"

# ui rendering keys
[keys.normal.space.u]
w = ":toggle whitespace.render all none"
h = ":toggle lsp.display-inlay-hints"
b = ":toggle bufferline always never"

[keys.insert]
j = { k = "normal_mode" }
