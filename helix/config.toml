theme = "catppuccin_frappe"

[editor]
line-number = "relative"
scroll-lines = 1
cursorline = true
undercurl = true
bufferline = "always"
mouse = false
color-modes = true

[editor.cursor-shape]
insert = "bar"
select = "underline"
normal = "block"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-modification-indicator", "file-name", "read-only-indicator"]
right = ["position", "total-line-numbers", "register", "diagnostics", "file-encoding", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.auto-save]
after-delay.enable = true

[keys.normal]
# extend lines above
X = "extend_line_above"
# move lines up/down
A-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

# file picker keys
[keys.normal.space]
"." = "file_picker_in_current_buffer_directory"

# version control system keys
# FIX: after this, copying and pasting to helix gets slower
[keys.normal.space.v]
g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

# ui rendering keys
[keys.normal.space.u]
w = ":toggle whitespace.render all none"
h = ":toggle lsp.display-inlay-hints"
b = ":toggle bufferline always never"

[keys.insert]
j = { k = "normal_mode" }
