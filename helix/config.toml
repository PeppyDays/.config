theme = "catppuccin_frappe_modified"

[editor]
line-number = "relative"
cursorline = true
undercurl = true
bufferline = "never"
mouse = false
color-modes = true
continue-comments = false
trim-final-newlines = true
trim-trailing-whitespace = true

[editor.cursor-shape]
insert = "bar"
select = "underline"
normal = "block"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-modification-indicator", "file-name", "read-only-indicator"]
right = ["position", "total-line-numbers", "register", "diagnostics", "file-encoding", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.auto-save]
after-delay.enable = true

[keys.normal]
# extend lines above
# X = "extend_line_above"
# move lines up/down
A-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
# enter works in normal mode
ret = ["open_below", "normal_mode"]

[keys.normal.space]
q = ":write-quit-all!"
# disable keys
F = "no_op"
# g = "no_op"
s = "no_op"
S = "no_op"
d = "no_op"
D = "no_op"
a = "no_op"
C = "no_op"
A-c = "no_op"
"/" = "no_op"
x = "no_op"
X = "no_op"
r = "no_op"
k = "no_op"
h = "no_op"
e = "no_op"
E = "no_op"

# find keys
[keys.normal.space.f]
b = "buffer_picker"
e = "file_explorer"
E = "file_explorer_in_current_buffer_directory"
"." = "file_explorer_in_current_directory"
f = "file_picker"
F = "file_picker_in_current_buffer_directory"
g = "changed_file_picker"
"/" = "global_search"

# buffer keys
[keys.normal.space.b]
f = "buffer_picker"
d = ":buffer-close"
D = ":buffer-close-others"

# window keys
[keys.normal.space.w]
d = "wclose"
D = "wonly"
q = "no_op"
C-q = "no_op"
o = "no_op"
C-o = "no_op"
C-w = "no_op"
C-s = "no_op"
C-v = "no_op"
C-t = "no_op"
C-h = "no_op"
C-j = "no_op"
C-k = "no_op"
C-l = "no_op"

# code keys
[keys.normal.space.c]
a = "code_action"
r = "rename_symbol"
k = "hover"
h = "select_references_to_symbol_under_cursor"
s = "symbol_picker"
S = "workspace_symbol_picker"
d = "diagnostics_picker"
D = "workspace_diagnostics_picker"
c = "toggle_comments"
C = "toggle_block_comments"
f = ":format"

# ui rendering keys
[keys.normal.space.u]
w = ":toggle whitespace.render all none"
h = ":toggle lsp.display-inlay-hints"
b = ":toggle bufferline always never"

# git keys
[keys.normal.space.g]
b = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"
g = ":sh tmux popup -d \"#{pane_current_path}\" -xC -yC -w80%% -h80%% -E lazygit"

[keys.insert]
j = { k = "normal_mode" }
C-p = "kill_to_line_end"
A-ret = ["normal_mode", "open_below"]
